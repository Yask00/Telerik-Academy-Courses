<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script
			  src="https://code.jquery.com/jquery-3.1.0.js"
			  integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
			  crossorigin="anonymous"></script>	
</head>
<body>
		<div id="wrapper">
			<div id="inner-wrapeer">
				<ul id="items-list">
					<li>Item 1</li>
					<li>Item 2</li>
					<li class="special">Item 3</li>
					<li>Item 4</li>
					<li>Item 5</li>
				</ul>
			</div>
		</div>

		<div>
			<strong>Messages:</strong>
			<ul id="messages-list">

			</ul>
		</div>


		<script type="text/javascript">
			
			function printMessage (text) {
				$("#messages-list").append('<li>' + text + '</li>');
			}

			var $specialItem = $(".special").first();
			printMessage("parent id: " + $specialItem.parent().attr("id"));
			printMessage("div id: " + $specialItem.parents("div").attr("id"));
			printMessage("#wrapper id: " + $specialItem.parents("#wrapper").attr("id"));
			printMessage("#items-list children count: " + $("#items-list").children().length);
			
   		</script>
		
</body>
</html>
