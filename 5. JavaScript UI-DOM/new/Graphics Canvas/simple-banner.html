<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<style>
		canvas{border-radius: 5px;}
	</style>
</head>
<body>

		<canvas id="myCanvas" width="400" height="50" style="border: 5px solid #000000;"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas"); //find canvas element
			var ctx = canvas.getContext("2d"); //Create a Drawing Object

			

			function draw () {
				ctx.fillStyle = "#ff9900"; //Set the fill style
				ctx.fillRect(0,0,400,50); //draws a rectangle, filled with the fill style
				
				setTimeout(clear, 1000);
			}
			
			function clear () {
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				ctx.font = "30px Comic Sans MS";
				ctx.fillStyle = "green";
				ctx.fillText("90min.bg", 140, 35);
				setTimeout(draw, 2000);
			}

			draw();
			
		</script>

		
</body>
</html>
