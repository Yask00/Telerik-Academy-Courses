<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous">
  </script>

	<style type="text/css">
        #items-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #items-list li {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 0;
            margin-right: 15px;
            margin-bottom: 15px;
            padding: 0;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center
        }
        #items-list li:nth-child(2n - 1) {
            background: #ccc
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 5px 15px;
            background-color: #ccc;
            border: 1px solid black;
            border-radius: 5px;
            color: black;
            text-decoration: none
        }
        .button:hover {
            text-decoration: underline;
        }	
		</style>	  
</head>
<body>
	
		<a href="#" class="button" id="delete-even">Delete at event positions</a>
		<a href="#" class="button" id="fade-button">Fade out/fade in</a>
		<a href="#" class="button" id="animate-button">Animate</a>	

		<ul id="items-list">
		</ul>

		<script type="text/javascript">
			
			var i,
			count = 64,
			$list;

			$list = $('#items-list');

			for ( i = 0; i < count; i++) {
			$list.append('<li>Item #' + i + '</li>');
			}

			$('#delete-even').on('click', function () {
						$list.find('li:even').remove();
					});

			$('#fade-button').on('click', function () {
				$list.fadeOut(3000);
				$list.fadeIn(3000);
			});

			 $('#animate-button').on('click', function () {
            $list.animate({
                height: "toggle"
            }, 4000, function () {
                    //height: "initial"
            	});
        	});
   		</script>
		
</body>
</html>
