<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
        ul.buttons-group {
            list-style-type: none;
        }
        ul.buttons-group li {
            display: inline-block;
        }
        .button {
            display: block;
            padding: 5px 15px;
            font-weight: normal;
            text-decoration: none;
            color: black;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ccc;
        }
        .current {
            font-weight: bold;
        }
	</style>

	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous">
  </script>
</head>
<body>
		<ul class="buttons-group">
				<li><a href="#" class="button current">Button 1</a></li>
				<li><a href="#" class="button">Button 2</a></li>
				<li><a href="#" class="button">Button 3</a></li>
				<li><a href="#" class="button">Button 4</a></li>
				<li><a href="#" class="button">Button 5</a></li>
				<li><a href="#" class="button">Button 6</a></li>
				<li><a href="#" class="button">Button 7</a></li>
		</ul>

		<input type="text" id="tb-text"/>
		<!-- OUTPUT -->
		<div>
				<strong>Messages</strong>
				<ul id="messages-list">
				</ul>
		</div>

		<script type="text/javascript">
			function printMessage(text) {
				$('#messages-list').append('<li>Message: <strong>' + text + '</strong></li>');
			}
			
			//change buttons current CLASS
			function onButtonClick() {
				$('.current').removeClass('current');
				$(this).addClass('current');
			}
			
			function onOptimizedButtonClick() {
				var message = $(this).text() + ' clicked';
				printMessage(message);
			}

			function onInputChange() {
				var message = 'Input value changed to ' + $(this).val();
				printMessage(message);
			}

        	$(document).ready(function() {
            $('.button').on('click', onButtonClick);
            $('#tb-text').on('change', onInputChange);
            // https://api.jquery.com/category/events/
            $('ul.buttons-group').on('click', 'a', onOptimizedButtonClick);
        });
		
   		</script>
		
</body>
</html>
