<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="drop-bomb">Drop Bomb</button>
    <div id="bomb" style="font-size: 20em; color: red"></div>

    <script>
        var dropBomb = (function () {
            return function () {
                setTimeout(function () {
                    document.getElementById('bomb').innerHTML = 'BOOM';
                }, 3000); //Callback Function, delay
            }
        }());
        document.getElementById("drop-bomb").onclick = dropBomb
    </script>
</body>
</html>
