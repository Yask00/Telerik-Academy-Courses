<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Problem 1 HTML tables</title> 
</head>
<body>
	    
	
	<table>
		<tr>
			<td colspan="2" style="text-align:center; width:400px;"> <p style="font-size:28px;"> <i>Fresh Fruits</i> </p> </td>
		</tr>
		<tr>
			<td style="width:200px;;">It has long been known thast a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and  trim.</td>
			<td style="width:200px;"><img src="fruits.png" width="200px;" /></td>
		</tr>
	</table>
	
	<br />
	<br />
	<!-- End of first table -->
	
	<table border="1px">
		<tr>
			<td colspan="3" style="text-align:left;">Title goes here</td>
			<td style="text-align:center;">A</td>
			<td style="text-align:right;">B</td>
		
		</tr>
		
		<tr>
			<td rowspan="3" style="text-align:left;">C</td>
			<td style="text-align:center;">D</td>
			<td style="text-align:center;">E</td>
			<td style="text-align:center;">F</td>
			<td style="text-align:right;">G</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">H</td>
			<td colspan="2" style="text-align:center;">I</td>
			<td rowspan="2" style="text-align:right;">J</td>
		</tr>
		
		<tr>
			<td style="text-align:center;">K</td>
			<td style="text-align:center;">L</td>
			<td style="text-align:center;">M</td>
		</tr>
		
		<tr>
			<td style="text-align:right;">N</td>
			<td colspan="4" style="text-align:center;">O</td>
		</tr>
		
	</table>


</body>
</html>
